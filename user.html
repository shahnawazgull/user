<body>
    <header>

            </div>
            <i class="fa-solid fa-bars"></i>

                <li class="active"><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="">Support</a></li>
                <li><a href="Login.html">Login/Signup</a></li>
            </ul>
        </nav>

    <main>
        <div class="main">

            <h3>Access your account quickly and easily. If youâ€™re already a member, simply enter your credentials to get

            <button><a href="registration.html">Sign Up</a></button>

    </main>
    <script>
        var icon = document.querySelector(".fa-bars");
        var nav = document.querySelector("ul");
        var flag = 0;
        icon.addEventListener("click",function(){
            if(flag == 0){
                nav.style.display = "block";
                flag = 1;
            }else{
                nav.style.display = "none";
                flag = 0;

            }
        })
    </script>
</body>
